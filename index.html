<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./imgs/Vector.jpg" alt="logo-alura">
    </header>

    <main>
        <section class="ingresar-texto">
            <textarea rows="2" type="text" placeholder="Ingrese el texto aquí" class="entrada-texto"></textarea>
        </section>
        
        <section class="salida-texto">
            <div class="muneco">
                <img src="./imgs/Muñeco.png" alt="imagen-muneco">
            </div>

            <div class="texto-desencriptado">
                <p>Ningún Mensaje fue encontrado</p>
            </div>
            
            <div class="texto-fijo">
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>

        <div class="mensaje-advertencia">
            <p><img src="./imgs/simbolo.png" alt="simbolo">Solo letras minúsculas y sin acentos</p>
        </div>

        <section class="botones">
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>
        </section>
    </main>
    <link rel="stylesheet" href="encriptador.js">
</body>
</html>
